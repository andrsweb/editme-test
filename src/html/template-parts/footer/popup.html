<div class="popup-wrapper main-popup" id="popup-lock">
	<div class="popup">
		<div class="popup-close">
			<span></span>
		</div>
		<form class="popup-form" data-type="popup-form">
			<fieldset>
				<input class="input" name="popup-name" placeholder="Your name">
				<input class="input" id="popup-tel" type="tel" name="popup-tel" placeholder="Your phone">
			</fieldset>
			<div class="button__wrapper">
				<button class="button form-button">
					Send
				</button>
			</div>
			<div class="form-response"></div>
		</form>
	</div>
</div>
