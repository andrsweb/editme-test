<section class="contacts" id="contacts">
	<div class="container">
		<div class="contacts__wrapper">
			<div class="contacts__info">
				<h2>

				<div class="contacts__item">

						<img src="img/contacts/call.svg" width="24" height="24" loading="lazy" alt="">
					</div>
					<div class="contacts__item_desc">
						<div class="contacts__item_title">
							Phone Number
						</div>
						<a href="tel:+3292825725" class="contacts__item_text contacts__item_link">
							+32 9 282 57 25
						</a>
					</div>
				</div>
				<div class="contacts__item">
					<div class="contacts__item_img">
						<img src="img/contacts/call.svg" width="24" height="24" loading="lazy" alt="">
					</div>
					<div class="contacts__item_desc">
						<div class="contacts__item_title">
							Email
						</div>
						<a href="mailto:info@email.com" class="contacts__item_text">
							info@email.com
						</a>
					</div>
				</div>
				<div class="contacts__item">
					<div class="contacts__item_img">
						<img src="img/contacts/call.svg" width="24" height="24" loading="lazy" alt="">
					</div>
					<div class="contacts__item_desc">
						<div class="contacts__item_title">
							Opening Hours

						<div class="contacts__item_text">
							Everyday from 6 AM - 9 PM
						</div>
					</div>
				</div>
				<div class="contacts__item">
					<div class="contacts__item_img">
						<img src="img/contacts/call.svg" width="24" height="24" loading="lazy" alt="">

					<address class="contacts__item_desc">
						<div class="contacts__item_title">
							Map Street
						</div>
						<div class="contacts__item_text">
							Jl. Raya Surabaya 2787
						</div>
					</address>
				</div>
			</div>
			<div class="contacts__form">
				<form class="form" data-type="form">
					<div class="legend">
						have any questions?
					</div>
					<fieldset>
						<div class="form__inputs">
							<div class="input__wrapper">
								<label for="name">
									Name
								</label>
								<input id="name" name="name" type="text" placeholder="Input your name">
							</div>
							<div class="input__wrapper">
								<label for="email">
									Email
								</label>
								<input id="email" name="email" type="email" placeholder="Input your email">
							</div>
						</div>
						<label for="text">
							Speciale Request
						</label>
						<textarea name="text" id="text" placeholder="Input your special request"></textarea>
					</fieldset>
					<button class="button">
						Send
					</button>
					<div class="form-response"></div>
				</form>
			</div>
		</div>
	</div>
</section>
